<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-6">
            <h1 class="page-header">Products
                <small>Browse our catalog</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <form data-ng-submit="pdts.search(query)">
                <label for="search"> Search products
                    <input id="search" type="text" class="form-control" data-ng-model="query"/>
                </label>
                <button type="submit" class="btn btn-default"> Search </button>
            </form>
        </div>
        <div class="col-lg-12">
            <p> Found {{ pdts.products.length }} results: </p>
        </div>
    </div>
    <!-- /.row -->

    <hr/>

    <!-- Products list -->
    <div data-ng-repeat="product in pdts.products">
        <div class="row">
            <div class="col-md-7">
                <a data-ng-click="pdts.select(product)">
                    <img class="img-responsive" data-ng-src="{{ product.picture }}" alt="no image">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{ product.name }}</h3>
                <h4>Price: {{ product.pricing }}</h4>
                <p> {{ product.description }}</p>
                <a class="btn btn-primary" data-ng-click="pdts.select(product)">
                    View Product
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <!-- /.row -->
        <hr/>
    </div>

</div>
<!-- /.container -->

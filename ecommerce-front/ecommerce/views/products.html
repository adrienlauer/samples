<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Products
                <small>Browse our catalog</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Product One -->
    <div data-ng-repeat="product in products._embedded.products">
        <div class="row">
            <div class="col-md-7">
                <a data-ng-href="#!/ecommerce/product/{{ product.name }}">
                    <img class="img-responsive" data-ng-src="{{ product.picture }}" alt="no image">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{ product.name }}</h3>
                <h4>Price: {{ product.pricing }}</h4>
                <p> {{ product.description }}</p>
                <a class="btn btn-primary" data-ng-click="find(product)" data-ng-href="#!/ecommerce/product/{{ product.name }}">
                    View Product
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <!-- /.row -->
        <hr/>
    </div>

</div>
<!-- /.container -->

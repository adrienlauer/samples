<head>
<script lang="javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<h1 id="title"></h1>
<img id="picture" src=""/>
<script>
    jQuery.get("http://localhost:8081/api/profile", function (profile) {
        jQuery.get("http://localhost:8082/greetings/" + profile.fullName, function (greetings) {
            jQuery("#title").append(greetings);
        });
        jQuery("#picture").attr("src", profile.pictureUrl);
    });
</script>
</body>
